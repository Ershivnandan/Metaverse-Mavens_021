<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        body {
            box-sizing: border-box;

        }

        swiper-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        swiper-slide img {
            width: 100%;
            height: auto;
        }

        .favtext {
            letter-spacing: .15em;
        }
    </style>
</head>

<body>
    <div class="relative w-full h-96 overflow-hidden">
        <swiper-container class="mySwiper" pagination-clickable="true" space-between="30" centered-slides="true"
            autoplay-delay="2500" autoplay-disable-on-interaction="false">

            <swiper-slide>
                <img class="w-full h-full object-contain" src="https://i.ibb.co/47C0Htd/slide1.jpg" alt="slide1">
            </swiper-slide>
            <swiper-slide>
                <img class="w-full h-full object-contain" src="https://i.ibb.co/PDHdsDQ/slide2.jpg" alt="slide2">
            </swiper-slide>
            <swiper-slide>
                <img class="w-full h-full object-contain" src="https://i.ibb.co/hYxNpn6/slide3.jpg" alt="slide3">
            </swiper-slide>
            <swiper-slide>
                <img class="w-full h-full object-contain" src="https://i.ibb.co/GPKbsVv/slide4.jpg" alt="slide4">
            </swiper-slide>
            <swiper-slide>
                <img class="w-full h-full object-contain" src="https://i.ibb.co/BNyXM4K/slide5.jpg" alt="slide5">
            </swiper-slide>
        </swiper-container>

        <div class="swiper-pagination"></div> <!-- Add pagination container -->
    </div>



    <!-- favourite brand  -->

    <div class="brandtext">
        <h4
            class="favtext uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">
            Favourite
            Brands</h4>
    </div>


    <!-- brandLogo section  -->
    <div class="flex justify-center items-center w-full h-[200px]">
        <img src="https://i.ibb.co/1fSgtSN/logo1.jpg" alt="logo1"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/YN2k32p/logo2.jpg" alt="logo2"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/J5ccsD8/logo3.jpg" alt="logo3"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/hfFCFDr/logo4.jpg" alt="logo4"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/6Pc9RCD/logo5.jpg" alt="logo5"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/KmY4fDB/logo6.jpg" alt="logo6"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/Wg49S1L/logo7.jpg" alt="logo7"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/sVVNgZ8/logo8.jpg" alt="logo8"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
        <img src="https://i.ibb.co/h2CwpvP/logo9.jpg" alt="logo9"
            class="w-[11%] h-auto object-contain flex-basis-1/9" />
    </div>

    <!-- top-picks-section -->

    <div class="toppick">
        <h4 class="uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">Top
            picks
        </h4>
    </div>
    <div class="flex justify-center items-center w-full h-[150px]">
        <img src="https://i.ibb.co/GtVcgfB/dis1.jpg" alt="dis1" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/rcCj8V9/dis2.jpg" alt="dis2" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/2qVwcs3/dis3.jpg" alt="dis3" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/fN5P2J9/dis4.jpg" alt="dis4" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/Rvv476Q/dis5.jpg" alt="dis5" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/D8Z2w50/dis6.jpg" alt="dis6" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/wB7jYb8/dis7.jpg" alt="dis7" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/KWV8Z77/dis8.jpg" alt="dis8" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/XkrfkDZ/dis9.jpg" alt="dis9" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/sw9cnVP/dis10.jpg" alt="dis10" class="w-[9%] h-auto object-contain">
        <img src="https://i.ibb.co/BqdjnWC/dis11.jpg" alt="dis11" class="w-[9%] h-auto object-contain">

    </div>

    <!-- iconic-brand -->


    <div class="iconic-brand"></div>
    <h4 class="uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">Iconic
        Brands
    </h4>
    </div>

    <div class="flex justify-center items-center w-[100%] h-[350px]">
        <img src="https://i.ibb.co/3S34NCk/icb1.jpg" alt="icb1" class="w-[20%] h-auto object-cover items-center">
        <img src="https://i.ibb.co/y6M3QSV/icb2.jpg" alt="icb2" class="w-[20%] h-auto object-cover">
        <img src="https://i.ibb.co/tJvvFhH/icb3.jpg" alt="icb3" class="w-[20%] h-auto object-cover">
        <img src="https://i.ibb.co/5xHT0VV/icb4.jpg" alt="icb4" class="w-[20%] h-auto object-cover">
        <img src="https://i.ibb.co/z2MmfbY/icb5.jpg" alt="icb5" class="w-[20%] h-auto object-cover">
    </div>


    <!-- Fashion & Essentials -->


    <div class="fashion">
        <h4 class="uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">Fashion
            &
            Essentials
        </h4>
    </div>

    <div class="flex justify-center items-center w-[100%] h-[auto] ">
        <img src="https://i.ibb.co/0qys1fp/fs1.jpg" alt="fs1" class="w-[20%] h-auto">

        <img src="https://i.ibb.co/QFGW5dm/fs4.jpg" alt="fs4" class="w-[20%] h-auto ">
        <img src="https://i.ibb.co/g6qjT4p/fs5.jpg" alt="fs5" class="w-[20%] h-auto ">

    </div>
    <div class="flex justify-center items-center w-[100%] h-[auto]">
        <img src="https://i.ibb.co/QPV6Gq1/fs6.jpg" alt="fs6" class="w-[20%] h-auto">
        <img src="https://i.ibb.co/98Z8f40/fs7.jpg" alt="fs7" class="w-[20%] h-auto">
        <img src="https://i.ibb.co/n0RYPcC/fs8.jpg" alt="fs8" class="w-[20%] h-auto">
        <img src="https://i.ibb.co/KjybDXP/fs9.jpg" alt="fs9" class="w-[20%] h-auto">
        <img src="https://i.ibb.co/wprTYDc/fs10.jpg" alt="fs10" class="w-[20%] h-auto">
    </div>

    <!-- Explore More -->

    <div class="explore-more">
        <h4 class="uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">Explore
            More
        </h4>
    </div>

    <div class="flex flex-wrap justify-center items-center w-[100%] h-[auto]">
        <img src="https://i.ibb.co/n815Cd0/em1.jpg" alt="em1" class="w-[50%] h-auto">
        <img src="https://i.ibb.co/2tgjZC6/em2.jpg" alt="em2" class="w-[50%] h-auto">
        <img src="https://i.ibb.co/b3CfzYL/em3.jpg" alt="em3" class="w-[50%] h-auto">
        <img src="https://i.ibb.co/JjhtF4x/em4.jpg" alt="em4" class="w-[50%] h-auto">
        <img src="https://i.ibb.co/fCJLMMx/em5.jpg" alt="em5" class="w-[50%] h-auto">
        <img src="https://i.ibb.co/wpCy5bn/em6.jpg" alt="em6" class="w-[50%] h-auto">
    </div>

    <!-- The Kids Space -->

    <div class="kid-space">
        <h4 class="uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">The
            Kids Space
        </h4>
    </div>

    <div class="flex flex-wrap justify-center items-center w-[100%] h-[auto]">
        <img src="https://i.ibb.co/n0Nq5h4/tks1.jpg" alt="tks1" class="w-[50%] h-auto">
        <img src="https://i.ibb.co/TTw9HFX/tks2.jpg" alt="tks2" class="w-[50%] h-auto">
    </div>

    <!-- Budget Buy -->


    <div class="Budget-Buy">
        <h4 class="uppercase text-[#3e4152] tracking-[.15em] text-[1.8em] my-12 mx-[70px] max-h-[5em] font-bold">Budget
            Buy
        </h4>
    </div>



    <div class="flex flex-wrap justify-center items-center w-[100%] h-[auto]">


    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</html>

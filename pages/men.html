<script>
    const slider = document.querySelector('.slider');
    const dotsContainer = document.querySelector('.dots');
    const slidesPerView = 4;
    const slideImages = [
        "https://i.ibb.co/vPw0K9q/slider-1.webp",
        "https://i.ibb.co/4jpWTBT/slider-2.webp",
        "https://i.ibb.co/4Sf9tpV/slider-3.webp",
        "https://i.ibb.co/g7V6thg/slider-4.webp",
        "https://i.ibb.co/MBHY3pp/slider-5.webp",
        "https://i.ibb.co/6v6vxcB/slider-6.webp",
        "https://i.ibb.co/Sxxz87D/slider-7.webp",
        "https://i.ibb.co/XYKy0hT/slider-8.webp"
    ];

    let currentIndex = 0;
    const slideCount = slideImages.length;
    let autoSlideInterval;

    // Create slides
    for (let i = 0; i < slideCount + slidesPerView; i++) {
        const slide = document.createElement('div');
        slide.className = 'slide';
        const img = document.createElement('img');
        img.src = slideImages[i % slideCount];
        img.alt = `slider-${(i % slideCount) + 1}`;
        slide.appendChild(img);
        slider.appendChild(slide);
    }

    // Create dots
    for (let i = 0; i < Math.ceil(slideCount / slidesPerView); i++) {
        const dot = document.createElement('span');
        dot.className = 'dot';
        dot.addEventListener('click', () => {
            moveSlide(i * slidesPerView);
            stopAutoSlide();
        });
        dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll('.dot');
    const slides = document.querySelectorAll('.slide');

    function moveSlide(index) {
        currentIndex = index;
        const translateValue = -(currentIndex * (100 / slidesPerView));
        slider.style.transform = `translateX(${translateValue}%)`;
        updateDots();
    }

    function updateDots() {
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === Math.floor(currentIndex / slidesPerView));
        });
    }

    function startAutoSlide() {
        stopAutoSlide();
        autoSlideInterval = setInterval(() => {
            currentIndex = (currentIndex + 1) % slideCount;
            moveSlide(currentIndex);
        }, 5000);
    }

    function stopAutoSlide() {
        clearInterval(autoSlideInterval);
    }

    updateDots();
    startAutoSlide();
</script>
